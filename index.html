        .bouncy {
            transition: transform 0.2s;
        }
        .bouncy:active {
            transform: scale(0.95);
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-wave {
            animation: wave 1.5s infinite ease-in-out;
        }
