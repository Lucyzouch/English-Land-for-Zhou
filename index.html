    <title>周琢钦的英语乐园 - Zootopia English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #F0F9FF;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--app-bg);
            margin: 0;
            overflow: hidden; /* Prevent body scroll for app-like feel */
        }
        h1, h2, h3, .font-kids {
            font-family: 'Fredoka One', cursive;
        }
        .bouncy {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:active {
            transform: scale(0.92);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 2s infinite;
        }
        /* Hide scrollbars for a cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom Wave Animation for speaking */
        @keyframes soft-wave {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }
        .speaking-blob {
            animation: soft-wave 3s infinite ease-in-out;
        }
    </style>
